<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings Test Page</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background: #1a1a1a;
      color: #fff;
    }
    .card {
      background: #2a2a2a;
      border: 1px solid #444;
      border-radius: 8px;
      padding: 20px;
      margin: 20px 0;
    }
    button {
      background: #d4af37;
      color: #000;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      margin: 5px;
      font-weight: 600;
    }
    button:hover {
      background: #c19b2a;
    }
    .success { color: #4ade80; }
    .error { color: #f87171; }
    .warning { color: #fbbf24; }
    pre {
      background: #1a1a1a;
      padding: 15px;
      border-radius: 4px;
      overflow-x: auto;
      font-size: 12px;
    }
    .status {
      display: inline-block;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      margin-right: 8px;
    }
    .status.online { background: #4ade80; }
    .status.offline { background: #f87171; }
  </style>
</head>
<body>
  <h1>üß™ Y7 Sauces - Settings Test Page</h1>
  
  <div class="card">
    <h2>API Status</h2>
    <p><span class="status" id="apiStatus"></span><span id="apiStatusText">Checking...</span></p>
    <button onclick="checkAPI()">Check API</button>
  </div>

  <div class="card">
    <h2>Current Settings</h2>
    <button onclick="loadSettings()">Load Settings</button>
    <button onclick="clearCache()">Clear All Cache</button>
    <pre id="settingsOutput">Click "Load Settings" to view current settings</pre>
  </div>

  <div class="card">
    <h2>localStorage Data</h2>
    <button onclick="showLocalStorage()">Show localStorage</button>
    <button onclick="clearLocalStorage()">Clear localStorage</button>
    <pre id="localStorageOutput">Click "Show localStorage" to view</pre>
  </div>

  <div class="card">
    <h2>Cache Status</h2>
    <button onclick="showCaches()">Show Caches</button>
    <button onclick="clearAllCaches()">Clear All Caches</button>
    <pre id="cacheOutput">Click "Show Caches" to view</pre>
  </div>

  <div class="card">
    <h2>Console Logs</h2>
    <pre id="consoleOutput"></pre>
  </div>

  <script>
    const API_BASE = window.location.origin.includes('localhost') 
      ? 'http://localhost:5000/api/v1'
      : 'https://yseven-backend.onrender.com/api/v1';

    function log(message, type = 'info') {
      const output = document.getElementById('consoleOutput');
      const timestamp = new Date().toLocaleTimeString();
      const color = type === 'error' ? 'error' : type === 'success' ? 'success' : 'warning';
      output.innerHTML += `<span class="${color}">[${timestamp}] ${message}</span>\n`;
      output.scrollTop = output.scrollHeight;
      console.log(message);
    }

    async function checkAPI() {
      try {
        log('Checking API connection...', 'info');
        const response = await fetch(`${API_BASE}/settings/public`);
        
        if (response.ok) {
          const data = await response.json();
          document.getElementById('apiStatus').className = 'status online';
          document.getElementById('apiStatusText').innerHTML = `<span class="success">‚úÖ API Online</span>`;
          log('‚úÖ API is online and responding', 'success');
          return data;
        } else {
          throw new Error(`API returned ${response.status}`);
        }
      } catch (error) {
        document.getElementById('apiStatus').className = 'status offline';
        document.getElementById('apiStatusText').innerHTML = `<span class="error">‚ùå API Offline</span>`;
        log(`‚ùå API Error: ${error.message}`, 'error');
        return null;
      }
    }

    async function loadSettings() {
      try {
        log('Loading settings from API...', 'info');
        const data = await checkAPI();
        
        if (data) {
          document.getElementById('settingsOutput').textContent = JSON.stringify(data, null, 2);
          log('‚úÖ Settings loaded successfully', 'success');
        }
      } catch (error) {
        log(`‚ùå Error loading settings: ${error.message}`, 'error');
      }
    }

    function showLocalStorage() {
      try {
        log('Reading localStorage...', 'info');
        const output = {};
        
        for (let i = 0; i < localStorage.length; i++) {
          const key = localStorage.key(i);
          if (key.includes('y7') || key.includes('settings')) {
            try {
              output[key] = JSON.parse(localStorage.getItem(key));
            } catch {
              output[key] = localStorage.getItem(key);
            }
          }
        }
        
        document.getElementById('localStorageOutput').textContent = JSON.stringify(output, null, 2);
        log(`‚úÖ Found ${Object.keys(output).length} relevant localStorage items`, 'success');
      } catch (error) {
        log(`‚ùå Error reading localStorage: ${error.message}`, 'error');
      }
    }

    function clearLocalStorage() {
      try {
        log('Clearing localStorage...', 'info');
        localStorage.clear();
        document.getElementById('localStorageOutput').textContent = 'localStorage cleared!';
        log('‚úÖ localStorage cleared', 'success');
      } catch (error) {
        log(`‚ùå Error clearing localStorage: ${error.message}`, 'error');
      }
    }

    async function showCaches() {
      try {
        log('Checking caches...', 'info');
        const cacheNames = await caches.keys();
        const output = {
          totalCaches: cacheNames.length,
          cacheNames: cacheNames
        };
        
        document.getElementById('cacheOutput').textContent = JSON.stringify(output, null, 2);
        log(`‚úÖ Found ${cacheNames.length} caches`, 'success');
      } catch (error) {
        log(`‚ùå Error checking caches: ${error.message}`, 'error');
      }
    }

    async function clearAllCaches() {
      try {
        log('Clearing all caches...', 'info');
        const cacheNames = await caches.keys();
        await Promise.all(cacheNames.map(name => caches.delete(name)));
        
        document.getElementById('cacheOutput').textContent = `Cleared ${cacheNames.length} caches!`;
        log(`‚úÖ Cleared ${cacheNames.length} caches`, 'success');
      } catch (error) {
        log(`‚ùå Error clearing caches: ${error.message}`, 'error');
      }
    }

    async function clearCache() {
      try {
        log('Clearing all cache and storage...', 'info');
        
        // Clear caches
        const cacheNames = await caches.keys();
        await Promise.all(cacheNames.map(name => caches.delete(name)));
        log(`‚úÖ Cleared ${cacheNames.length} caches`, 'success');
        
        // Clear localStorage
        localStorage.clear();
        log('‚úÖ Cleared localStorage', 'success');
        
        // Clear sessionStorage
        sessionStorage.clear();
        log('‚úÖ Cleared sessionStorage', 'success');
        
        log('üîÑ Reloading page in 2 seconds...', 'warning');
        setTimeout(() => {
          window.location.reload();
        }, 2000);
      } catch (error) {
        log(`‚ùå Error clearing cache: ${error.message}`, 'error');
      }
    }

    // Auto-check API on load
    window.addEventListener('load', () => {
      log('üöÄ Test page loaded', 'success');
      checkAPI();
    });
  </script>
</body>
</html>
